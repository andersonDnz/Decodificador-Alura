<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icone/logo-alura.jpeg" type="image/x-icon">
    <title>Decodificador</title>
  </head>
  <header>
    <h1>Encripitador</h1>
  </header>
  <body>
  
    <main>
      <section class="texto">
        <textarea
          class="text-area"
          cols="41"
          rows="4"
          placeholder="Digite seu texto"
        ></textarea>
        <div>
          <h6 class="informacao"></h6>
        </div>
        <div class="botoes">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Criptografar
          </button>
        </div>
      </section>
      <section class="section-container">
        <textarea id="mensagem" class="mensagem" cols="41" rows="4"> </textarea>
        <div class="botoes">
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Descriptografar
          </button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
